
<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
    {% if obj.image %}
    <a href="{{obj.get_absolute_url}}">
        <img class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/bonnie-green.png" alt="Bonnie Avatar">
    </a>
    {% endif %}
    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="{{obj.get_absolute_url}}">{{obj.name}}</a>
        </h3>
        <span class="text-gray-500 dark:text-gray-400">{{obj.handle}}</span>
        <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{obj.description}}</p>
        <a href="{{obj.get_absolute_url}}" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">View Product</a>
    </div>
</div>
