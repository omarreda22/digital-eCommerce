
<form method="POST" action="{% url 'orders:order_start' %}">
    {% csrf_token %}
    <input class='hidden' value="{{product.handle}}" name="handle"/>
    <div class="space-y-3 mb-6">
        <div class="flex items-baseline text-gray-900 dark:text-white">
            <span class="text-3xl font-semibold">$</span>
            <span class="text-5xl font-extrabold tracking-tight">{{product.price}}</span>
        </div>
        {% if not request.user.is_authenticated %}
                
            <a href="#" class="text-2xl mt-8">
                Login Now to Can Pay This Product
            </a>
        {% else %}
        <button type="submit" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Buy Now</button>
        {% endif %}
    </div>
</form>
